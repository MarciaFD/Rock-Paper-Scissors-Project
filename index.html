<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Game Project</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div id="principal">
        
    <div id="score-game"> 
        <div id="player">
            <h2 id="player-name">User</h2>
            <span id="player-score">0</span>

            <ul id="player-choice">
                <li><a id="player-choice-1" onclick="play(1)"><img src="/assets/images/rock.png" alt=""></a></li>
                <li><a id="player-choice-2" onclick="play(2)"><img src="/assets/images/paper.png" alt=""></a></li>
                <li><a id="player-choice-3" onclick="play(3)"><img src="/assets/images/scissors.png" alt=""></a></li>
            </ul>
        </div>    

        <div id="versus">vs</div>
        
        <div id="computer">
            <h2 id="computer-name">Computer</h2>
            <span id="computer-score">0</span>

            <ul id="computer-choice">
                <li><a id="computer-choice-1"><img src="/assets/images/rock.png" alt=""></a></li>
                <li><a id="computer-choice-2"><img src="/assets/images/paper.png" alt=""></a></li>
                <li><a id="computer-choice-3"><img src="/assets/images/scissors.png" alt=""></a></li>
            </ul>
        </div>   
        </div>

        <div id="messages">&nbsp;</div>
    </div>        


    <script src="./js/script.js"></script>

    
    
</body>

</html>
